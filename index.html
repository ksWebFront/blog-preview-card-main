<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Blog preview card</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="page">
				<div class="page__container">
					<div class="page__item item">
						<div class="item__image">
							<img src="assets/images/illustration-article.svg" alt="illustration-article">
						</div>
						<div class="item__text">
							<a href="#" class="item__link">Learning</a>
							<div class="item__descr">Published 21 Dec 2023</div>
							<a href="#" class="item__title">HTML & CSS foundations</a>
							<div class="item__subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</div>
						</div>
						<div class="item__avatar">
							<img src="assets/images/image-avatar.webp" alt="Avatar" class="item__icon">
							<div class="item__autor">Greg Hooper</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
